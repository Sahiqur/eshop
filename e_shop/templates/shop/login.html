{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Login | E-Shop{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary-color: #00bfa6;
        --primary-dark: #009e8a;
        --coral: #ff6f61;
        --text-color: #222;
        --text-light: #6c757d;
        --bg-light: #f8f9fa;
        --white: #fff;
        --gradient: linear-gradient(120deg, #00bfa6, #ff6f61);
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        --border-radius: 10px;
        --transition: all 0.3s ease;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-color);
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Card Styling */
    .card {
        border-radius: var(--border-radius);
        border: none;
        box-shadow: var(--shadow);
        background-color: var(--white);
        margin-top: 50px;
        transition: var(--transition);
        animation: slideUp 0.8s ease-in-out;
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .card-header {
        background: var(--gradient);
        color: var(--white);
        text-align: center;
        padding: 1.5rem;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .card-body {
        padding: 2rem;
    }

    /* Form Styling */
    .form-label {
        font-weight: 600;
        color: var(--text-color);
    }

    .form-control {
        border-radius: var(--border-radius);
        font-size: 1rem;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(0, 191, 166, 0.3);
    }

    /* Button Styling */
    .btn-primary {
        background-color: var(--primary-color);
        color: var(--white);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        transition: var(--transition);
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
    }

    .btn-outline-danger {
        font-weight: 600;
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        transition: var(--transition);
    }

    hr.my-4 {
        border-color: #e9ecef;
        margin: 2rem 0;
    }

    .text-center a {
        font-weight: 600;
    }

    .text-center p {
        color: var(--text-light);
    }

    /* Google Login Button */
    .btn-google {
        background-color: #db4437;
        color: white;
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .btn-google:hover {
        background-color: #c1351d;
        transform: translateY(-2px);
    }

    .btn-google i {
        margin-right: 10px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .card {
            margin-top: 30px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Log In</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Or sign in with:</p>
                    <a href="{% provider_login_url 'google' next=request.GET.next %}" class="btn btn-google rounded-pill px-4 py-2">
                        <i class="fab fa-google me-2"></i> Google
                    </a>
                </div>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{% url 'shop:register' %}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
